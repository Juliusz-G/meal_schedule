{% extends "__base__.html" %}

{% block title %}Zmina hasła{% endblock %}

{% block content %}

<form action="" method="POST">
  {% csrf_token %}
  <div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="mt-4 ml-4 mr-4">
      <div class="row border-bottom border-3">
        <div class="col">
          <h3 class="color-header text-uppercase">Zmień hasło<br>{{ warning }}</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2">
          <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
        </div>
      </div>
      <table class="table borderless">
        <tbody>
          <tr class="d-flex">
            <th scope="row" class="col-2">Nowe hasło:</th>
            <td class="col-7">
              <input name="new_password1" type="password" class="w-100 p-1" value="">
            </td>
          </tr>
          <tr class="d-flex">
            <th scope="row" class="col-2">Potwierdź nowe hasło:</th>
            <td class="col-7">
              <input name="new_password2" type="password" class="w-100 p-1" value="">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>

{% endblock %}
