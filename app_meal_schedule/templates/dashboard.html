{% extends "__base__.html" %}

{% block title %}Pulpt{% endblock title %}

{% block content %}

<div class="dashboard-header m-4">

  <div class="dashboard-menu">
    <div class="menu-item border-dashed">
      <a href="{% url "app-add-recipe" %}">
        <i class="far fa-plus-square icon-plus-square"></i>
        <span class="title">dodaj przepis</span>
      </a>
    </div>

    <div class="menu-item border-dashed">
      <a href="{% url "app-add-schedules" %}">
        <i class="far fa-plus-square icon-plus-square"></i>
        <span class="title">dodaj plan</span>
      </a>
    </div>

    <div class="menu-item border-dashed">
      <a href="#">
        <i class="far fa-plus-square icon-plus-square"></i>
        <span class="title">dodaj przepis do planu</span>
      </a>
    </div>

  </div>

  <div class="dashboard-alerts">
    <div class="alert-item alert-info">
      <i class="fas icon-circle fa-info-circle"></i>
      <span class="font-weight-bold">Liczba przepisów: {{ all_recipes }}</span>
    </div>

    <div class="alert-item alert-light">
      <i class="far icon-calendar fa-calendar-alt"></i>
      <span class="font-weight-bold">Liczba planów: {{ all_plans }}</span>
    </div>

  </div>

</div>

<div class="m-4 p-4 border-dashed">
  <h2 class="dashboard-content-title">
    <span>Ostatnio dodany plan: {{ last_plan }}</span>
  </h2>
  <div class="schedules-content">

    <table class="table">

      <thead>
        <tr class="d-flex">
          <th class="col-2"></th>
          <th class="col-7"></th>
          <th class="col-1"></th>
          <th class="col-2"></th>
        </tr>
      </thead>

      <tbody class="text-color-darker">
        <tr class="d-flex">
          <td class="col-2"></td>
          <td class="col-6"></td>
          <td class="col-2 center">
            <a href="#" class="btn btn-info rounded-0 text-light m-1">Szczegóły</a>
          </td>
          <td class="col-2 center">
            <a href="#" class="btn btn-danger rounded-0 text-light m-1">Usuń</a>
          </td>
        </tr>
      </tbody>

    </table>

    <table class="table">

      <thead>
        <tr class="d-flex">
          <th class="col-2"></th>
          <th class="col-7"></th>
          <th class="col-1"></th>
          <th class="col-2"></th>
        </tr>
      </thead>

      <tbody class="text-color-lighter">
      </tbody>

    </table>

  </div>
</div>

{% endblock content %}
