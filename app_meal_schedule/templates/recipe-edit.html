{% extends "__base__.html" %}

{% block title %}Edytuj przepis{% endblock title %}

{% block content %}

<form action="" method="POST">
{% csrf_token %}
  <div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="mt-4 ml-4 mr-4">
      <div class="row border-bottom border-3">
        <div class="col">
          <h3 class="color-header text-uppercase">Edytuj przepisu<br>{{warning}}</h3>
        </div>
        <div class="col d-flex justify-content-end mb-2">
          <a href="javascript:history.back()" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Powrót</a>
        </div>
        <div class="col d-flex justify-content-end mb-2">
          <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
        </div>
      </div>
      <table class="table borderless">
        <tbody>
          <tr class="d-flex">
            <th scope="row" class="col-2">Nazwa Przepisu</th>
            <td class="col-7">
              <input name="name" type="text" class="w-100 p-1" value="{{ name }}">
            </td>
          </tr>
          <tr class="d-flex">
            <th scope="row" class="col-2">Opis przepisu</th>
            <td class="col-7">
              <input name="description" type="text" class="w-100 p-1" rows="5" value="{{ description }}">
            </td>
          </tr>
          <tr class="d-flex">
            <th scope="row" class="col-2">Przygotowani(minuty)</th>
            <td class="col-3">
              <input name="preparation_time" class="p-1" type="number" value="{{ preparation_time }}" step="5" min="0">
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row d-flex">
        <div class="col-5 border-bottom border-3">
          <h3 class="text-uppercase">Sposób przygotowania</h3>
        </div>
        <div class="col-2"></div>
        <div class="col-5 border-bottom border-3">
          <h3 class="text-uppercase">Składniki</h3>
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-5 p-4">
          <textarea name="preparation_method" class="w-100 p-1" rows="10">{{ preparation_method }}</textarea>
        </div>
        <div class="col-2"></div>
        <div class="col-5 p-4">
          <textarea name="ingredients" class="w-100 p-1" rows="10">{{ ingredients }}</textarea>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
